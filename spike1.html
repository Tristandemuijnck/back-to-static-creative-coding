<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script> -->
        <title>Spike 1</title>
        <style>
            body {
                background: #151F30;
            }

            .galaxy img {
                position: absolute;
                height: 100vh;
                width: 100%;
                object-fit: cover;
                object-position: center;
                animation: collapse 1s ease-in-out 1s forwards;
            }

            .wormhole img {
                position: absolute;
                height: 100vh;
                width: 100%;
                object-fit: cover;
                object-position: center;
                animation: expand 4s ease-in-out 1s forwards;
                animation-delay: 2s;
                transform: scale(0);
            }

            @keyframes collapse {
                0% {
                    transform: scale(1);
                    /* transform: scale(1) rotate(0deg); */
                }
                100% {
                    transform: scale(0);
                    /* transform: scale(0) rotate(360deg); */
                }
            }

            @keyframes expand {
                0% {
                    transform: scale(0) rotate(360deg);
                }
                100% {
                    transform: scale(7) rotate(0deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="galaxy">
            <img src="galaxy.svg" alt="">
        </div>
        <div class="wormhole">
            <img src="wormhole2.svg" alt="">
        </div>
    </body>
</html>
